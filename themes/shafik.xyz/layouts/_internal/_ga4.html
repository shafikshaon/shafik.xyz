<script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.googleAnalytics.trackingId }}"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ .Site.Params.googleAnalytics.trackingId }}');
</script>
