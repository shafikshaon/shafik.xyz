baseURL = 'https://shafik.io'
languageCode = 'en-us'
title = 'Shafik'
theme = "shafikio_theme"
enableRobotsTXT = true
paginate = 5
googleAnalytics = "UA-42600555-6"
copyright = "Mohd. Shafikur Rahman"
uglyURLs = true
enableEmoji = true
enableGitInfo = true

[permalinks]
    pages = "/:slug"
    posts = '/:year/:month/:slug/'

[taxonomies]
    tag = "tags"
    series = "series"
    category = 'categories'

[Params]
    readingTime = true
    wordCount = true
    tags_counter = true
    readingTimeText = "Estimated reading time:"
    opengraph = true

[sitemap]
    changefreq = "weekly"
    filename = "sitemap.xml"
    priority = 0.5

[Author]
    name = "Mohd. Shafikur Rahman"
    profile = "https://shafik.io"

[menu]
    [[menu.main]]
        identifier = "home"
        name = "Home"
        url = "/"
        weight = 1
    [[menu.main]]
        identifier = "posts"
        name = "Posts"
        url = "/posts/"
        weight = 2
    [[menu.main]]
        identifier = "about"
        name = "About"
        url = "/about/"
        weight = 3
    [[menu.main]]
        identifier = "tags"
        name = "Tags"
        url = "/tags/"
        weight = 4
    [[menu.main]]
        identifier = "series"
        name = "Series"
        url = "/series/"
        weight = 5

[[Params.rss]]
    name = "RSS"
    icon = "rss"
    url = "/rss.xml"
